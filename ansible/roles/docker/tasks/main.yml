---
- name: Check if Docker is installed
  ansible.builtin.command: docker --version
  register: docker_check
  changed_when: false
  failed_when: false

- name: Install Docker via official script
  ansible.builtin.shell: curl -fsSL https://get.docker.com | sh
  when: docker_check.rc != 0

- name: Enable and start Docker service
  ansible.builtin.systemd:
    name: docker
    state: started
    enabled: true

- name: Add ubuntu user to docker group
  ansible.builtin.user:
    name: ubuntu
    groups: docker
    append: true
  register: docker_group_result

- name: Reset SSH connection to pick up new docker group
  ansible.builtin.meta: reset_connection

- name: Verify docker group membership is active
  ansible.builtin.shell: groups | grep -q docker
  args:
    executable: /bin/bash
  become: false
  changed_when: false
