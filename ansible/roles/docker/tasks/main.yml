---
- name: Check if Docker is installed
  ansible.builtin.command: docker --version
  register: docker_check
  changed_when: false
  failed_when: false

- name: Install Docker via official script
  ansible.builtin.shell: curl -fsSL https://get.docker.com | sh
  when: docker_check.rc != 0

- name: Enable and start Docker service
  ansible.builtin.systemd:
    name: docker
    state: started
    enabled: true

- name: Add ubuntu user to docker group
  ansible.builtin.user:
    name: ubuntu
    groups: docker
    append: true
  register: docker_group_result

- name: Restart systemd user manager to pick up new docker group
  ansible.builtin.systemd:
    name: "user@1000.service"
    state: restarted
    scope: system
  become: true
  when: docker_group_result.changed

- name: Wait for systemd user manager to stabilize
  ansible.builtin.pause:
    seconds: 2
  when: docker_group_result.changed

- name: Reset SSH connection to pick up new docker group
  ansible.builtin.meta: reset_connection

- name: Verify docker group membership is active
  ansible.builtin.shell: groups | grep -q docker
  args:
    executable: /bin/bash
  become: false
  changed_when: false

# Create codex-proxy-net unconditionally so that sandbox config referencing
# this network never breaks, even if the plugins role hasn't run yet
# (e.g., provisioning failed midway on first install).
- name: Create codex-proxy-net Docker network
  community.docker.docker_network:
    name: codex-proxy-net
    driver: bridge
  become: false
